<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-center">Jogo da Velha</h1>
            <div id="scoreboard" class="d-flex justify-content-around mt-3">
                <div>
                    <h4>Você: <span id="playerScore">0</span></h4>
                </div>
                <div>
                    <h4>Máquina: <span id="aiScore">0</span></h4>
                </div>
                <div>
                    <h4>Empates: <span id="tieScore">0</span></h4>
                </div>
            </div>
            <div id="gameBoard" class="d-grid grid-template-columns-3 mt-4"></div>
            <div id="gameStatus" class="text-center mt-3"></div>
            <div class="text-center mt-3">
                <button id="restartButton" class="btn btn-primary">Reiniciar Jogo</button>
            </div>
            <div id="moveAnalysis" class="mt-4"></div>

            <div id="gameStatus">
                <p class="playerXStatus">Chances de Vitória do Jogador X: <span id="playerXWinChance">50%</span></p>
                <p class="playerOStatus">Chances de Vitória do Jogador O: <span id="playerOWinChance">50%</span></p>
            </div>


        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
